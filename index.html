<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Página com Bootstrap</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="150" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#quemsou">Conheça-me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parceiros">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicos">Serviços</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="quemsou">
      <div class="container-fluid quem-sou text-center margin">
        <h3 class="margin">Quem sou eu?</h3>
        <img
          src="img/cat.jpg"
          class="rounded-circle"
          width="400"
          height="400"
        />
        <h3 class="margin">Olá, eu sou o Luís!</h3>
        <h4>...zzz</h4>
      </div>
    </section>

    <selection id="parceiros">
      <div class="container-fluid text-center margin parceiros">
        <h3 class="margin">Parceiros</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <img src="img/dog1.jpg" width="100%" />
            </div>
            <div class="col-lg-4">
              <img src="img/cat2.jpg" width="100%" />
            </div>
            <div class="col-lg-4">
              <img src="img/dog2.jpg" width="100%" />
            </div>
          </div>
        </div>
      </div>
    </selection>

    <section id="servicos">
      <div class="container-fluid text-center margin servicos">
        <h3 class="margin">Serviços</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p>Desenvolvimento Web e Automação de Tarefas com Python</p>
              <img src="img/gif_cat2.gif" width="70%" />
            </div>
            <div class="col-lg-6">
              <p>Estudos iniciais em detecção de erros e tratamento de bugs</p>
              <img src="img/gif_cat.gif" width="70%" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
      <p>Desenvolvido por Luís Perna</p>
    </footer>
  </body>
</html>
